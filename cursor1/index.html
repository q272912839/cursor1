<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            text-align: center;
        }
        .content {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        .skills {
            margin-top: 20px;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
        }
        .skills li {
            background: #e6e6e6;
            margin: 5px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .contact {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>欢迎来到我的个人网站</h1>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h2>关于我</h2>
            <p>你好！我是[你的名字]。我是一名[你的职业]，热爱[你的兴趣爱好]。我致力于[你的目标或愿景]。</p>
        </div>

        <div class="skills">
            <h2>我的技能</h2>
            <ul>
                <li>技能 1</li>
                <li>技能 2</li>
                <li>技能 3</li>
                <li>技能 4</li>
            </ul>
        </div>

        <div class="contact">
            <h2>联系我</h2>
            <p>邮箱: your.email@example.com</p>
            <p>电话: +86 123 4567 8900</p>
        </div>
    </div>

    <script>
        // 可以在这里添加一些简单的JavaScript功能
        document.addEventListener('DOMContentLoaded', function() {
            console.log('网页加载完成！');
        });
    </script>
</body>
</html>
